<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
    <!-- Navigation fragment -->
    <nav th:fragment="topnav" class="topnav">
        <div th:fragment="nav-links">
            <a href="/">Home</a>
            <a href="/appointment">Appointment</a>
            <a href="/medical-record">Medical Record</a>
            <a href="/prescription">Prescription</a>
            <a href="/resources">Resource</a>
            <a href="/clinic-locator"><i class="fa fa-map-marker"></i></a>
            <a href="/settings"><i class="fa fa-cog"></i></a>
            <a href="/cart"><i class="fa fa-shopping-cart"></i></a>
            
        </div>
        <div th:replace="~{fragments :: userSession}"></div>
    </nav>

    <!-- User Session fragment -->
    <div th:fragment="userSession">
        <div th:if="${session.user}" class="user-session">
            <span th:text="${'Welcome, ' + session.user.username}"></span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        <div th:unless="${session.user}" class="user-session">
            <a href="/login" class="login-btn">Login</a>
            <a href="/signup" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Footer fragment -->
    <footer th:fragment="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="/"><img src="/images/socialmedia.png" alt="Social Media" class="social-image"></a>
            </div>
            <div class="footer-buttons">
                <button>Contact Us</button>
                <button>Help</button>
                <button>About Us</button>
            </div>
        </div>
    </footer>
</body>
</html>
