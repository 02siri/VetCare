<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    
    <div th:replace="~{fragments :: topnav}"></div>

    <div class="header">
      <a href="/"
        ><img src="/images/logo1.png" alt="logo" class="logo-image"
      /></a>
      <h1>Appointment Scheduling</h1>
    </div>

    <div class="content">
      <h2>Book an Appointment</h2>
      <form action="/appointment/book" method="post">
        <label for="type">Appointment Type:</label>
        <select name="type" id="type">
          <option value="Consultation">Consultation</option>
          <option value="Follow-up">Follow-up</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required min="" />
        <script>
          const today = new Date().toISOString().split("T")[0];
          document.getElementByID("date").setAttribute("min", today);
        </script>

        <label for="time">Time:</label>
        <select name="time" id="time">
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="01:00 PM">01:00 PM</option>
        </select>

        <label for="clinic">Select a Clinic:</label>
        <select name="clinic" id="clinic" required>
          <option value="Happy Paws Clinic">Happy Paws Clinic</option>
          <option value="The Great Animal Clinic">
            The Great Animal Clinic
          </option>
          <option value="Floof Clinic">Floof Clinic</option>
        </select>

        <label for="doctor">Select a Doctor:</label>
        <select name="doctor" id="doctor" required>
          <option value="Dr. Smith">Dr.Smith</option>
          <option value="Dr.Brown">Dr. Brown</option>
          <option value="Dr. Neva">Dr. Neva</option>
        </select>

        <button type="submit">Book Now</button>
      </form>
      <div>
        <p style="color: green" th:if="${successMsg_Book}">
          <strong>
            <span th:text="${successMsg_Book}"> </span>
          </strong>
        </p>
        <p style="color: red" th:if="${errorMsg_Book}">
          <strong>
            <span th:text="${errorMsg_Book}"> </span>
          </strong>
        </p>
      </div>
      <h3>Reschedule or Cancel</h3>
      <form action="/appointment/reschedule" method="post">
        <label for="apptNo">Appointment No.:</label>
        <input type="text" id="apptNo" name="apptNo" required />

        <label for="newDate">New Date:</label>
        <input type="date" id="newDate" name="newDate" />

        <label for="newTime">New Time:</label>
        <select name="newTime" id="newTime">
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="01:00 PM">01:00 PM</option>
        </select>
        <label for="clinic">Select a Clinic:</label>

        <select name="clinic" id="clinic2" required>
          <option value="Happy Paws Clinic">Happy Paws Clinic</option>
          <option value="The Great Animal Clinic">
            The Great Animal Clinic
          </option>
          <option value="Floof Clinic">Floof Clinic</option>
        </select>

        <label for="doctor">Select a Doctor:</label>
        <select name="doctor" id="doctor2" required>
          <option value="Dr. Smith">Dr.Smith</option>
          <option value="Dr.Brown">Dr. Brown</option>
          <option value="Dr. Neva">Dr. Neva</option>
        </select>
        <button type="submit" formaction="/appointment/reschedule">
          Reschedule
        </button>
        <button type="submit" formaction="/appointment/cancel">Cancel</button>
      </form>
      <div>
        <p style="color: green" th:if="${successMsg_Reschedule}">
          <strong>
            <span th:text="${successMsg_Reschedule}"> </span>
          </strong>
        </p>
        <p style="color: red" th:if="${errorMsg_Reschedule}">
          <strong>
            <span th:text="${errorMsg_Reschedule}"> </span>
          </strong>
        </p>
        <p style="color: green" th:if="${successMsg_Cancel}">
          <strong>
            <span th:text="${successMsg_Cancel}"> </span>
          </strong>
        </p>
        <p style="color: red" th:if="${errorMsg_Cancel}">
          <strong>
            <span th:text="${errorMsg_Cancel}"> </span>
          </strong>
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <!-- Social Media Icons on the Left -->
        <div class="social-media">
          <a href="/"
            ><img
              src="/images/socialmedia.png"
              class="social-image"
              alt="Social Media"
          /></a>
        </div>

        <a href="/"
          ><img src="/images/logo1.png" alt="logo" class="logo-image"
        /></a>

        <!-- Buttons aligned to the right -->
        <div class="footer-buttons">
          <a href="/"><button class="button">Contact Us</button></a>
          <a href="/"><button class="button">Help</button></a>
          <a href="/"><button class="button">About Us</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
